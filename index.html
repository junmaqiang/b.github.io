<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>益生菌主题网站配色方案</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			background-color: #f5f5f5;
		}
		.color-box {
			width: 200px;
			height: 100px;
			margin: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			color: white;
			font-weight: bold;
			border-radius: 5px;
		}
		.color-info {
			text-align: center;
			margin-top: 20px;
		}
	</style>
</head>
<body>
<div class="color-box" style="background-color: #4CAF50;">主要色 #4CAF50<br>RGB(76, 175, 80)</div>
<div class="color-box" style="background-color: #8BC34A;">辅助色 #8BC34A<br>RGB(139, 195, 74)</div>
<div class="color-box" style="background-color: #FFC107;">强调色 #FFC107<br>RGB(255, 193, 7)</div>
<div class="color-box" style="background-color: #9E9E9E;">中性色 #9E9E9E<br>RGB(158, 158, 158)</div>
<div class="color-box" style="background-color: #2196F3;">扩展色 #2196F3<br>RGB(33, 150, 243)</div>
<div class="color-info">
	<h2>益生菌主题网站配色方案</h2>
	<p>这套配色方案以绿色为主色调，象征健康与自然，黄色作为强调色增加活力，蓝色扩展色带来专业感。</p>
</div>
</body>
</html>
